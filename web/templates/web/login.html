{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Acessar | PLIS</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static "web/bootstrap/favicon.ico" %}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static "web/bootstrap/plugins/bootstrap/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static "web/bootstrap/plugins/node-waves/waves.css" %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static "web/bootstrap/plugins/animate-css/animate.css" %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static "web/bootstrap/css/style.css" %}" rel="stylesheet">
</head>

<body class="login-page theme-deep-purple">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>PLIS</b></a>
            <small>Rede de ajuda - Sistema de atendimento</small>
        </div>
        <div class="card">
            <div class="body">
                {% if error %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    Dados incorretos. Por favor, verifique-os e tente novamente.
                </div>
                {% endif %}
                <form id="sign_in" method="POST" action="/user/login">{% csrf_token %}
                    <div class="msg">Entre com suas credenciais</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="Usu&aacute;rio" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Senha" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="remember" id="remember" class="filled-in chk-col-deep-purple">
                            <label for="remember">Lembrar na pr&oacute;xima vez</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-deep-purple waves-effect" type="submit">ENTRAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static "web/bootstrap/plugins/jquery/jquery.min.js" %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static "web/bootstrap/plugins/bootstrap/js/bootstrap.js" %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static "web/bootstrap/plugins/node-waves/waves.js" %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static "web/bootstrap/plugins/jquery-validation/jquery.validate.js" %}"></script>

    <!-- Custom Js -->
    <script src="{% static "web/bootstrap/js/admin.js" %}"></script>
    <script src="{% static "web/bootstrap/js/pages/examples/sign-in.js" %}"></script>
</body>

</html>
